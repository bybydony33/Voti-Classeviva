name: Build Android APK (Flet)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Scarica il codice
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Java (Necessario per Android toolchain)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Setup Flutter (FONDAMENTALE per Flet)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 4. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 5. Installa dipendenze
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        # Installa i requisiti se il file esiste
        if [ -f classeviva/requirements.txt ]; then pip install -r classeviva/requirements.txt; fi

    # 6. Compila l'APK
    # Esegue la build puntando alla cartella del progetto
    - name: Build APK with Flet
      run: |
        flet build apk classeviva --verbose

    # 7. Debug: Mostra dove Ã¨ finito il file (opzionale, ma utile)
    - name: List APK files
      run: find . -name "*.apk"

    # 8. Carica l'APK trovato ovunque esso sia
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Voti-Classeviva-APK
        path: '**/*.apk'
