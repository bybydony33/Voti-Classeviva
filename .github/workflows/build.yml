name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# FIX CRUCIALE 1: Forza Cython a usare Python 3
# Risolve l'errore: "Cython directive 'language_level' not set"
env:
  CYTHON_LANGUAGE_LEVEL: 3

jobs:
  build:
    # FIX CRUCIALE 2: Usiamo Ubuntu 22.04
    # Risolve i problemi di librerie mancanti (libtinfo5) presenti nella 24.04
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Versione più stabile per Buildozer

    # Installazione dipendenze di sistema compatibili con Ubuntu 22.04
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git openjdk-17-jdk-headless ant autoconf libtool libtool-bin pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake libltdl-dev zip unzip

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Installiamo cython<3.0.0 per compatibilità con Buildozer attuale
        pip install buildozer "cython<3.0.0"

    - name: Accept all Android SDK licenses
      run: |
        mkdir -p /home/runner/.android
        echo "count=0" > /home/runner/.android/repositories.cfg
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Create buildozer.spec
      run: |
        buildozer init

    - name: Configure buildozer.spec
      run: |
        sed -i 's/^title = My Application/title = Classeviva Stats/' buildozer.spec
        sed -i 's/^package.name = myapp/package.name = voti_classeviva/' buildozer.spec
        sed -i 's/^source.dir = ./source.dir = ./' buildozer.spec
        sed -i 's/^source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        
        # Aggiunta requisiti. Assicurati che 'requirements.txt' sia letto o aggiunto qui.
        # Ho aggiunto openssl e python3 che sono standard.
        sed -i 's/^requirements = python3,kivy/requirements = python3,kivy,openssl/' buildozer.spec

        sed -i 's/^android.permissions = INTERNET/android.permissions = INTERNET,ACCESS_NETWORK_STATE/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25.1.8937393/' buildozer.spec
        
        # Fix per Java 17 e versioni recenti di Android
        sed -i 's/^# p4a.branch = master/p4a.branch = master/' buildozer.spec

    - name: Build APK with buildozer
      run: |
        # FIX CRUCIALE 3: Usiamo -v invece di --log_level 2
        # --log_level 2 veniva interpretato come un comando errato causando il crash
        yes | buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: '**/*.apk'
