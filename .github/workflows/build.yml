name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # CORREZIONE FONDAMENTALE: Usiamo Ubuntu 22.04 invece di 'latest' (24.04)
    # Ubuntu 22.04 ha ancora le librerie native che servono a Buildozer/NDK
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Buildozer è più stabile con 3.10 su Ubuntu 22.04

    # Installiamo le dipendenze classiche che funzionano su Ubuntu 22.04
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git openjdk-17-jdk-headless ant autoconf libtool libtool-bin pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake libltdl-dev zip unzip

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Installiamo una versione specifica di Cython che va d'accordo con Buildozer
        pip install buildozer "cython<3.0.0" 

    - name: Accept all Android SDK licenses
      run: |
        mkdir -p /home/runner/.android
        echo "count=0" > /home/runner/.android/repositories.cfg
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Create buildozer.spec
      run: |
        buildozer init

    - name: Configure buildozer.spec
      run: |
        sed -i 's/^title = My Application/title = Classeviva Stats/' buildozer.spec
        sed -i 's/^package.name = myapp/package.name = voti_classeviva/' buildozer.spec
        sed -i 's/^source.dir = ./source.dir = ./' buildozer.spec
        sed -i 's/^source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        
        # Aggiungiamo i requisiti python (se usi flet o requests devi aggiungerli qui!)
        # Per ora lascio python3,kivy, ma se usi altre librerie vanno qui
        sed -i 's/^requirements = python3,kivy/requirements = python3,kivy,openssl/' buildozer.spec

        sed -i 's/^android.permissions = INTERNET/android.permissions = INTERNET,ACCESS_NETWORK_STATE/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        
        # Buildozer su GitHub Actions ha bisogno di p4a master per Java 17
        sed -i 's/^# p4a.branch = master/p4a.branch = master/' buildozer.spec

    - name: Build APK with buildozer
      run: |
        # yes | serve per le licenze
        # --log_level 2 ci mostrerà l'errore vero se fallisce ancora
        yes | buildozer android debug --log_level 2

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: '**/*.apk'
