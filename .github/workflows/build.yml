name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git default-jdk-headless ant autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev openssl libssl-dev

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install buildozer cython

    - name: Accept all Android SDK licenses
      run: |
        mkdir -p /home/runner/.android/licenses
        echo "count=0" > /home/runner/.android/repositories.cfg
        echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > /home/runner/.android/licenses/android-sdk-license
        echo -e "\n504667f4c0de7973335447fc81046d58f4826b97" > /home/runner/.android/licenses/android-sdk-preview-license
        echo -e "\nd975f751696cffcb30c7c327ab45c0ae1e123c62" > /home/runner/.android/licenses/android-sdk-preview-license-2

    - name: Install Android Build Tools
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"

    - name: Create buildozer.spec
      run: |
        cd /home/runner/work/Voti-Classeviva/Voti-Classeviva
        buildozer init

    - name: Configure buildozer.spec
      run: |
        cd /home/runner/work/Voti-Classeviva/Voti-Classeviva
        sed -i 's/^title = My Application/title = Classeviva Stats/' buildozer.spec
        sed -i 's/^package.name = myapp/package.name = voti_classeviva/' buildozer.spec
        sed -i 's/^source.dir = ./source.dir = ./' buildozer.spec
        sed -i 's/^source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        sed -i 's/^android.permissions = INTERNET/android.permissions = INTERNET,ACCESS_NETWORK_STATE/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 34/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.ndk_version = .*/android.ndk_version = 25.1.8937393/' buildozer.spec
        sed -i 's/^android.release_artifact = .*/android.release_artifact = aab/' buildozer.spec
        sed -i 's/^android.gradle_dependencies = .*/android.gradle_dependencies =/' buildozer.spec
        sed -i 's/^android.add_src = .*/android.add_src =/' buildozer.spec

    - name: Verify project files
      run: |
        cd /home/runner/work/Voti-Classeviva/Voti-Classeviva
        echo "=== Project structure ==="
        ls -la
        echo "=== Main Python file ==="
        if [ -f "classeviva-android.py" ]; then echo "Found classeviva-android.py"; else echo "classeviva-android.py NOT FOUND"; fi

    - name: Verify Android SDK and Build Tools
      run: |
        echo "=== Checking Android SDK ==="
        ls -la $ANDROID_HOME/
        echo "=== Checking build-tools ==="
        ls -la $ANDROID_HOME/build-tools/
        echo "=== Checking AIDL ==="
        find $ANDROID_HOME/build-tools -name "aidl" -type f

    - name: Build APK with buildozer
      run: |
        cd /home/runner/work/Voti-Classeviva/Voti-Classeviva
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        buildozer android debug
        echo "=== Build completed ==="
        echo "=== Searching for APK ==="
        find . -name "*.apk" -type f

    - name: Check build directory
      if: always()
      run: |
        cd /home/runner/work/Voti-Classeviva/Voti-Classeviva
        echo "=== Contents of .buildozer ==="
        ls -la .buildozer/android/platform/ || echo ".buildozer directory not found"
        echo "=== Full directory search ==="
        find /home/runner/.buildozer -name "*.apk" -type f 2>/dev/null || echo "No APK found in .buildozer"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: /home/runner/.buildozer/android/platform/build-*/dist/*.apk
