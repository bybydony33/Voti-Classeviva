name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Aggiunto automake e lzip, spesso necessari per Buildozer
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git default-jdk-headless ant autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev openssl libssl-dev automake lzip

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Installiamo le dipendenze, ma ricorda: Buildozer guarda il file .spec, non questo txt!
        pip install -r requirements.txt
        pip install buildozer cython

    # Questo passaggio Ã¨ fondamentale per evitare blocchi sulle licenze
    - name: Accept all Android SDK licenses
      run: |
        mkdir -p /home/runner/.android
        echo "count=0" > /home/runner/.android/repositories.cfg
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Create buildozer.spec
      run: |
        buildozer init

    - name: Configure buildozer.spec
      run: |
        sed -i 's/^title = My Application/title = Classeviva Stats/' buildozer.spec
        sed -i 's/^package.name = myapp/package.name = voti_classeviva/' buildozer.spec
        sed -i 's/^source.dir = ./source.dir = ./' buildozer.spec
        sed -i 's/^source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        # Importante: Aggiunge i permessi Internet
        sed -i 's/^android.permissions = INTERNET/android.permissions = INTERNET,ACCESS_NETWORK_STATE/' buildozer.spec
        # Importante: Imposta architettura corretta per evitare errori
        sed -i 's/^# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec

    - name: Build APK with buildozer
      run: |
        # Usiamo 'yes |' per accettare automaticamente eventuali richieste di Buildozer
        # Abbiamo rimosso '| tee' per vedere l'errore se fallisce
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: '**/*.apk'
