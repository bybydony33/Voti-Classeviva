name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # CORREZIONE: Rimossi pacchetti obsoleti (libtinfo5) e aggiornati ncurses
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git openjdk-17-jdk-headless ant autoconf libtool libtool-bin pkg-config zlib1g-dev libncurses-dev libncursesw5-dev cmake libffi-dev libssl-dev automake libltdl-dev zip unzip

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install buildozer cython

    - name: Accept all Android SDK licenses
      run: |
        mkdir -p /home/runner/.android
        echo "count=0" > /home/runner/.android/repositories.cfg
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Create buildozer.spec
      run: |
        buildozer init

    - name: Configure buildozer.spec
      run: |
        sed -i 's/^title = My Application/title = Classeviva Stats/' buildozer.spec
        sed -i 's/^package.name = myapp/package.name = voti_classeviva/' buildozer.spec
        sed -i 's/^source.dir = ./source.dir = ./' buildozer.spec
        sed -i 's/^source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        sed -i 's/^android.permissions = INTERNET/android.permissions = INTERNET,ACCESS_NETWORK_STATE/' buildozer.spec
        sed -i 's/^android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
        sed -i 's/^android.ndk = .*/android.ndk = 25.1.8937393/' buildozer.spec
        # Fondamentale: usa il master branch per compatibilit√† con nuovo Ubuntu
        sed -i 's/^# p4a.branch = master/p4a.branch = master/' buildozer.spec

    - name: Build APK with buildozer
      run: |
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: '**/*.apk'
